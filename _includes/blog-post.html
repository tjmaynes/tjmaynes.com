<section class="post">
  <div class="post-header">
    <div class="post-header-info">
      {% include header-page.html %}
      <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    </div>
    Published on {{ page.date | date: "%m-%d-%Y" }} by <span class="author">
      <a href="https://www.twitter.com/{{ site.twitter_username }}">@{{ site.twitter_username  }}</a>
    </span>
  </div>
  <div class="post-content">
    {{ content }}
    <p>
      Thanks for reading, friend! If you've got questions or concerns about this blog post, please email <a href="mailto:{{ site.email }}">me</a>!
    </p>
  </div>
</section>
