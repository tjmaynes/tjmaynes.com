<div class="post-header">
    <div class="post-header-info">
        <div>
            <h1>{{ page.title }}</h1>
            Last updated on {{ page.date | date(format="%B %d, %Y", timezone="America/New_York")  }}</span>
        </div>
        <div class="social">
            <a href="https://www.facebook.com/sharer.php?u={{ current_url }}&amp;t={{ page.title | slugify }}"
                target="_blank" class="symbol" rel="nofollow">F</a>
            <a href="https://twitter.com/intent/tweet?url={{ current_url }}&amp;text={{ page.title | slugify }}&amp;via={{ page.extra.author }}&amp;related={{ page.extra.author }}"
                target="_blank" class="symbol" rel="nofollow">T</a>
        </div>
    </div>
    <div class="tags">
    {% if page.taxonomies.tags %}
        {% for tag in page.taxonomies.tags %}
        <span class="tag tag-{{ tag | slugify }}">{{ tag | lower }}</span>
        {% endfor %}
    {% endif %}
    </div>
</div>
