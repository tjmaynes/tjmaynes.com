<div class="post-header">
    <h1>{{ page.title }}</h1>
    <span>Last updated on {{ page.date | date(format="%B %d, %Y", timezone="America/Chicago")  }}</span>
    <div class="tags">
        {% if page.taxonomies.tags %}
            {% for tag in page.taxonomies.tags %}
            <span class="tag tag-{{ tag | slugify }}">{{ tag | lower }}</span>
            {% endfor %}
        {% endif %}
    </div>
</div>
