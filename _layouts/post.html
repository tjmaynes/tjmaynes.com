---
layout: base
---
<section class="post">
    <div class="post-header">
        <div class="post-header-info">
        {% include blog-post-social.html %}
        <h1>{{ page.title }}</h1>
        </div>
        Last updated on {{ page.date | date: "%B %d, %Y" }} by <span class="author"><a href="https://www.twitter.com/{{ site.twitter_username }}">@{{ site.twitter_username  }}</a></span>
    </div>
    <div class="content">
        {{ content }}
    </div>
</section>
